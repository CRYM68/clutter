<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <header>
    <div class="page-header container">
      <h1><a href="/">亡者农药</a> <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list" method="post">
    <form id="form">
      <div class="form-group">
        <label>英雄名称</label>
        <input type="text" name="name" class="form-control name" placeholder="请输入英雄名称">
      </div>
      <div class="form-group">
        <label>英雄性别</label>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="男" checked>男
          </label>
          <label>
            <input type="radio" name="gender" value="女">女
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>英雄职业</label>
        <input type="text" name="professional" class="form-control professional" placeholder="请输入英雄职业">
      </div>
      <button type="submit" class="btn btn-success">点击保存</button>
    </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
</body>
<script>
  $(function () {
    $('.btn-success').click(function (e) {
      e.preventDefault();
      $.ajax({
        url: '/addHero',
        type: 'post',
        data: {
          name: $('.name').val(),
          gender: $('input[type=radio]:checked').val(),
          professional: $('.professional').val(),
        },
        success: function (res) {
          console.log(res);
        }
      })
    })
  })
</script>

</html>
